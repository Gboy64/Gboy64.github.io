<!DOCTYPE html>
<html>
<head>
  <title>Title of the document</title>
  <link rel="manifest" href="manifest.json">
  <style>
    #buttonred {
      font-size:50px;
      outline:0;
      border: none;
      position:absolute;
    }
    
    #buttonred:hover {
      background-color:lightgray;
    }
    h1 {
      font-family:Arial;
    }
  </style>
</head>

<body>
  <h1 id="yes">Lol</h1>
  <button id="buttonred" onclick="veryCool()">Hello</button>
  <script>
    function veryCool() {
      document.getElementById("yes").innerHTML = "hehehhehe";
    }
  </script>
</body>

</html>
